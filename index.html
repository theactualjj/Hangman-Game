<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman!!!</title>

	<link rel="stylesheet" type="text/css" href= "assets/css/style.css" />
	<meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>
<body>
	
	<div class="wrapper">
   		<h1>Hangin' with Hangman</h1>
    		<h2>Let's throwback to the children's classic!</h2>
    		<p>Use the alphabet letters below to guess the word, or click hint to get a clue if you aren't trivial.</p>
	</div>

	<div class="wrapper">
    	<div id="buttons">
    </div>  

    <p id="catagoryName"></p>
    <div id="hold">
    </div>

    <p id="mylives"></p>
    <p id="clue">Clue -</p>  

    <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>

    <div class="container">
      <button id="hint">Hint</button>
      <button id="reset">Play again</button>
    </div>
</div>

	<script src="assets/javascript/game.js"></script>

</body>
</html>
